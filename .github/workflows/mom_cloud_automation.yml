name: MoM Cloud Automation

on:
  schedule:
    - cron: "30 3 * * *"   # 9:00 AM IST daily
  workflow_dispatch:

jobs:
  run-mom-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Daily Summary
        env:
          # âœ… CORRECT VARIABLE NAMES
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          OWNER_EMAIL: ${{ secrets.OWNER_EMAIL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "ðŸ“Š Running Daily Summary..."
          python daily_summary.py
          echo "âœ… Complete"

      - name: Run Follow-Up Engine
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          echo "ðŸ“§ Running Follow-Up Engine..."
          python followup_engine.py
          echo "âœ… Complete"
