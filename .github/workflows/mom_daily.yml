name: MoM Daily Automation

on:
  schedule:
    - cron: "30 3 1 * *"   # ‚úÖ 1st of every month at 9:00 AM IST
  workflow_dispatch:

jobs:
  run-mom:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pandas pyyaml openpyxl

      - name: Run Monthly Summary
        env:
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: |
          python daily_summary.py
