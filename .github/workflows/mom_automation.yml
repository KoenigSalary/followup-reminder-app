name: MoM Automation Agent

on:
  schedule:
    - cron: "0 3 * * *"     # 9:00 AM IST ‚Üí Daily Excel Export
    - cron: "30 3 * * *"    # 9:30 AM IST ‚Üí Follow-up
    - cron: "0 7 * * *"     # 1:00 PM IST ‚Üí Follow-up
    - cron: "0 12 * * *"    # 6:00 PM IST ‚Üí Escalation
    - cron: "*/30 * * * *"  # Every 30 minutes ‚Üí Check Emails
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run MoM Agent
        env:
          # ‚úÖ CORRECT VARIABLE NAMES FROM YOUR .env
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          OWNER_EMAIL: ${{ secrets.OWNER_EMAIL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "üöÄ Running MoM Agent"
          echo "Time: $(date)"
          echo "SMTP: $SMTP_SERVER:$SMTP_PORT"
          echo "User: $SMTP_USER"
          python3 mom_agent.py
          echo "‚úÖ Complete"
      
      - name: Process Email Replies
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          echo "üìß Processing email replies..."
          python3 email_reply_processor.py || echo "‚ö†Ô∏è  Email processor warning"
          echo "‚úÖ Email check complete"
      
      - name: Upload Logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: mom-agent-logs
          path: logs/
          retention-days: 30
