  sender: "praveen.chaudhary@koenig-solutions.com"
  smtp_server: "smtp.office365.com"
  smtp_port: 587
  # Password is stored securely in GitHub Secrets → EMAIL_PASS

# ------------------------------------------------------------
# REMINDER SETTINGS
# ------------------------------------------------------------
reminders:
  days_before_deadline: 2      # Start reminders X days before
  send_times:
    - "09:30"                   # Morning reminder
    - "13:00"                   # Afternoon reminder
    - "18:00"                   # Evening reminder

# ------------------------------------------------------------
# ESCALATION RULES
# ------------------------------------------------------------
escalation:
  level1_after_days: 2          # Executive → Manager
  level2_after_days: 4          # Manager → EA Office
  boss_mom_after_days: 1        # Boss MoM → escalate after 1 day
  ea_department: "EA-Director’s Office"
  boss_email: "boss@koenig-solutions.com"

# ------------------------------------------------------------
# MEETING SETTINGS
# ------------------------------------------------------------
meetings:
  boss_meeting_id: 1            # MeetingID for Boss-MoM tracking

# ------------------------------------------------------------
# AI SETTINGS (For MoM Extractor)
# ------------------------------------------------------------
ai:
  enabled: true
  model: "gpt-4o-mini"
  temperature: 0.0
  # API key stored in GitHub Secret → OPENAI_API_KEY

# ------------------------------------------------------------
# LOGGING
# ------------------------------------------------------------
logging:
  enabled: true
  file: "logs/mom_agent.log"
  level: "INFO"